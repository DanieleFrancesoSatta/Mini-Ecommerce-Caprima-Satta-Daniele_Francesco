<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Caprima E-Commerce</title>

    <link rel="stylesheet" href="/Login/style_login.css">

</head>
<body>
    <h1 class="title">E-Commerce Caprima</h1>
<div class="login-button">
    
    <div class="overlay">
        <div class="button-container">
            <button id="login-button" onclick="overlay_form(event)">Accedi</button>
        </div>
        <div id="logout-message" class="success-message hidden">Logout avvenuto con successo</div>
    </div>
</div>

<form id="overlay-form" class="login-form hidden" onsubmit="handleLogin(event)">
    <input type="text" id="login-utente" required placeholder="nome utente">
    <input type="password" id="login-password" required placeholder="password">
    <button type="submit">Accedi</button>
    <div id="error-message"></div>
</form>

    
    <script src="../js/login.js"></script>

</body>
</html>
