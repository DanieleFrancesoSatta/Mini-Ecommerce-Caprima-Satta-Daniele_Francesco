<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Caprima E-Commerce</title>

    <link rel="stylesheet" href="/Login/style_login.css">

</head>
<body>
    <h1 class="title">E-Commerce Caprima</h1>
<div class="login-button">
    
    <div class="overlay">
        <div class="button-container">
            <button id="login-button" onclick="overlay_form(event)">Accedi</button>
            <button id="registrati-button" onclick="registrati_view(event)">Registrati</button>
        </div>
        
    </div>
</div>
<form id="overlay-form-registrati" class="login-form hidden">
    <h2 style="color: white; margin-bottom: 10px;">Registrati</h2>
    <input type="text" id="registrati-utente" required placeholder="nome utente">
    <input type="password" id="registrati-password" required placeholder="password">
    <input type="password" id="registrati-password-confirm" required placeholder="conferma password">
    <button type="submit" onclick="handleRegistrati(event)">Registrati</button>
    <div id="login-message"><p style="align-items: center;">Hai gi√† un account?</p><button type="button" onclick="overlay_form(event)">Accedi</button></div>
</form>
<form id="overlay-form" class="login-form hidden" onsubmit="handleLogin(event)">
    <h2 style="color: white; margin-bottom: 10px;">Accedi</h2>
    <input type="text" id="login-utente" required placeholder="nome utente">
    <input type="password" id="login-password" required placeholder="password">
    <button type="submit">Accedi</button>
    <div id="registrati-message"><p style="align-items: center;">Non hai un account?</p><button type="button" onclick="registrati_view()">Registrati</button></div>
</form>
<div id="success-error-box" class="success-error-box"></div>


    
    <script src="../js/login.js"></script>

</body>
</html>
